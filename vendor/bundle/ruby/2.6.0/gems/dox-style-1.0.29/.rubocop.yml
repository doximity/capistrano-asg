require:
- ./lib/rubocop/env/use_fetch.rb
- ./lib/rubocop/env/use_cluster.rb
- ./lib/rubocop/env/config_indirection.rb
- ./lib/rubocop/env/naming.rb
- ./lib/rubocop/env/outside_config.rb
- ./lib/rubocop/env/srv_prefix.rb
- ./lib/rubocop/env/undefined_var.rb
- ./lib/rubocop/migrations/column_ordering.rb

Metrics/LineLength:
  Max: 120

Style/Documentation:
  Enabled: false

Layout/DotPosition:
  EnforcedStyle: trailing
  Enabled: true

Style/StringLiterals:
  EnforcedStyle: double_quotes
  ConsistentQuotesInMultiline: true
  Enabled: true

Style/StringLiteralsInInterpolation:
  EnforcedStyle: double_quotes

Style/LambdaCall:
  Enabled: false

AllCops:
  TargetRubyVersion: 2.4

Rails:
  Enabled: true

Rails/HasAndBelongsToMany:
  Enabled: false

Style/NumericLiterals:
  Enabled: false

Naming/PredicateName:
  NameWhitelist:
    - has_connection

Style/MethodCallWithoutArgsParentheses:
  # Disabled due to `def foo(bar = bar())` -> `def foo(bar = bar)` being a bad
  # correction.
  # See https://github.com/doximity/doximity/commit/724060c6256aa3d707234063e58e13c1af3093e7
  AutoCorrect: false

Style/SymbolArray:
  # Re-enable on > 0.53.0 after https://github.com/bbatsov/rubocop/issues/5686 has
  # been resolved.
  AutoCorrect: false

Style/WordArray:
  # Re-enable on > 0.53.0 after https://github.com/bbatsov/rubocop/issues/5686 has
  # been resolved.
  AutoCorrect: false

Style/FormatStringToken:
  EnforcedStyle: template

Security/YAMLLoad:
  AutoCorrect: false

Rails/RequestReferer:
  EnforcedStyle: referrer
